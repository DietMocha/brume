<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <main class="container {% if site.color_scheme %}{{ site.color_scheme }}{% else %}avocado{% endif %}">
      {% if page.title == "Home" %}
      <header class="fadeInLeft animated">
      {% else %}
      <header>
      {% endif %}
        <div>
          <!--<a href="{{ site.url }}" id="logo" title="{{ site.title }}"
             style="background-image: url({{ '/assets/images/headshot.png' | relative_url }});"></a>-->
             <a href="{{ site.in}}" id="logo" title="{{ site.title }}"
              style="background-image: url({{ '/assets/images/headshot.png' | relative_url }});"></a>
        </div>

        {% include navigation.html %}
      </header>
      <body>
        <div class="owner">
          <h1 class="my name is jef" data-text="Lawrence Njume">Lawrence Njume</h1>
          <h3 class="description">Data Scientist | Machine Learning</h3>
        </div>
        {{ content }}
      </body>
      <footer>
        <p>
          <a rel="license" href="https://github.com/aigarsdz/brume">This Jekyll theme</a> is under construction by <a rel="builder" href="https://github.com/DietMocha/DietMocha.github.io">Lawrence Njume</a>.
        </p>
      </footer>
    </main>

    <!-- scripts -->
    <script src="{{ '/assets/js/fluidvids.min.js' | relative_url }}"></script>
    <script>
      fluidvids.init({
        selector: ['iframe', 'object'],
        players: ['www.youtube.com', 'player.vimeo.com']
      });
    </script>
  </body>
</html>
